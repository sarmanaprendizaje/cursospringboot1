<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}">Insert title here</title>
</head>
<body>

	<h3 th:text="${titulo}">Insert title here</h3>
	<form th:action="@{/form}" th:object="${usuario}" method="post">
		<div>
			<label for="identificador">Identificador</label>
			<div>
				<input type="text" id="identificador" th:field="*{identificador}" />
			</div>
			<div th:if="${#fields.hasErrors('identificador')}">
				<span th:errors="*{identificador}"></span>				
			</div>
		</div>
		
		<div>
			<label for="nombre">Nombre</label>
			<div>
				<input type="text" id="nombre" th:field="*{nombre}" />
			</div>
			<div th:if="${#fields.hasErrors('nombre')}">
				<span th:errors="*{nombre}"></span>				
			</div>
		</div>
		
		<div>
			<label for="apellido">Apellido</label>
			<div>
				<input type="text" id="apellido" th:field="*{apellido}" />
			</div>
			<div th:if="${#fields.hasErrors('apellido')}">
				<span th:errors="*{apellido}"></span>				
			</div>
		</div>
	
		<div>
			<label for="username">Username</label>
			<div>
				<input type="text" id="username" th:field="*{username}" />
			</div>
			<div th:if="${#fields.hasErrors('username')}">
				<span th:errors="*{username}"></span>				
			</div>
		</div>
		
		
		
		<div>
			<label for="email">Correo electrónico</label>
			<div>
				<input type="email" id="email"  th:field="*{email}" />
			</div>
			
			<div th:if="${#fields.hasErrors('*{email}')}">
				<span th:errors="*{email}"></span>				
			</div>
		</div>
		
		<div>
			<label for="password">Contraseña</label>
			<div>
				<input type="password" th:field="*{password}" id="password" />
			</div>
			<div th:if="${#fields.hasErrors('*{password}')}">
				<span th:errors="*{password}"></span>				
			</div>
		</div>
		
		<div>
			<div>
				<input type="submit" value="Enviar"/>
			</div>
		</div>
	</form>
	
</body>
</html>
